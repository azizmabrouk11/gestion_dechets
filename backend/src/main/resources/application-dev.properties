spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/dechetrealm

# Keycloak Admin Client Configuration
keycloak.admin.server-url=http://localhost:8080
keycloak.admin.realm=master
keycloak.admin.client-id=admin-cli
keycloak.admin.username=admin
keycloak.admin.password=admin
keycloak.admin.target-realm=dechetrealm

# MongoDB Configurationa
spring.data.mongodb.uri=mongodb://${MONGO_INITDB_ROOT_USERNAME:root}:${MONGO_INITDB_ROOT_PASSWORD:admin}@localhost:27017/dechet_db?authSource=admin
spring.data.mongodb.auto-index-creation=false

#cros origin policy
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
